<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Personal Folio</title>
</head>

<body>
    <div class="page">

        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__brand">Developer</div>
                    <div class="header__logo"><img src="img/code.svg" alt=""></div>
                    <nav class="header__nav">
                        <a href="index.html" class="header__link">Home</a>
                        <a href="about.html" class="header__link">About me</a>
                        <a href="contacts.html" class="header__link header__link_active">Contacts</a>
                    </nav>
                </div>
            </div><!-- /.container -->
        </header>

        <!-- Main -->
        <div class="container">
            <main class="content">
                <div class="content__header">
                    <h1 class="title">Write me a <span>message</span></h1>
                    <div class="text">
                        <p>Hope you adequate man or interesting person.</p>
                    </div>
                </div>

                <form class="form" action="https://formspree.io/xzbjggjp" method="POST">
                    <div class="form__group">
                        <input class="input" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form__group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form__group">
                        <input class="input" type="tel" name="tel" placeholder="Phone">
                    </div>
                    <div class="form__group">
                        <textarea class="textarea" name="message" placeholder="Message"></textarea>
                    </div>
                    <div class="form__group">
                        <button class="btn btn_full" type="submit">Send message</button>
                    </div>
                </form>

            </main>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts__link" href="mailto:nikjke@mail.ru">
                        <img class="contacts__icon" src="img/mail.svg" alt="">nikjke@mail.ru</a>
                    <a class="contacts__link" href="tel:+79995391410">
                        <img class="contacts__icon" src="img/tel.svg" alt="">+7 (999) 539-14-10</a>
                </div>
            </div>
        </footer>

        <img class="author" src="img/me.png" alt="">

    </div> <!-- /.page -->

</body>

</html>
